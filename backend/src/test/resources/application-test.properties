# Alternative test configuration in properties format
# Place this in src/test/resources/application-test.properties
# Use this if you prefer properties over YAML

# Database Configuration for Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# CRITICAL: Disable Flyway for tests
spring.flyway.enabled=false

# Disable SQL initialization
spring.sql.init.mode=never

# Logging levels for tests
logging.level.com.librarymanager.backend=INFO
logging.level.org.springframework.test=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.flywaydb=WARN

# Disable management endpoints
management.endpoints.enabled-by-default=false