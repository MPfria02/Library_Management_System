<mat-card class="login-card">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" autocomplete="email" required />
      <mat-error *ngIf="email?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="email?.hasError('email') && !email?.hasError('required')">Enter a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" autocomplete="current-password" required minlength="6" />
      <mat-error *ngIf="password?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="password?.hasError('minlength') && !password?.hasError('required')">Password must be at least 6 characters</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid || loading()">
      {{ loading() ? 'Logging in...' : 'Login' }}
    </button>
  </form>
  <div class="register-link">
    <span>Don't have an account?</span>
    <a mat-flat-button color="accent" routerLink="/register"  aria-label="Sign up for a new account">Sign up</a>
  </div>
</mat-card>
