<h2 mat-dialog-title>Search & Filters</h2>

<form [formGroup]="filterForm" mat-dialog-content class="filters-form">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Title or Author" formControlName="searchTerm" />
    <mat-hint>Searches in title and author</mat-hint>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Genre</mat-label>
    <mat-select formControlName="genre">
      <mat-option *ngFor="let option of genreOptions" [value]="option.value">{{ option.label }}</mat-option>
    </mat-select>
    <mat-hint>Select a genre or choose All Genres</mat-hint>
  </mat-form-field>

  <mat-checkbox formControlName="availableOnly">Available only</mat-checkbox>
</form>

<div mat-dialog-actions class="actions">
  <button mat-button type="button" (click)="cancel()">Cancel</button>
  <button mat-button type="button" (click)="clearFilters()">Clear</button>
  <button mat-raised-button color="primary" type="button" (click)="applyFilters()">Apply</button>
</div>
